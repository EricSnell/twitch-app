  <div class="app">
    <header class="header">
      <img src="img/logo.png" alt="Twitch Logo" class="logo">

        <ul class="nav__list">
          <li class="nav__item nav__item--active">
            All
          </li>
          <li class="nav__item">
            Online
          </li>
          <li class="nav__item">
            Offline
          </li>
        </ul>
      </nav>
      <div class="search">
        <input type="text" class="search__input" placeholder="Search">
        <div class="search__icon"></div>
        <div class="results"></div>
      </div>
    </header>

    <main class="content">
