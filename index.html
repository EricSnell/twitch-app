<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Twitch App</title>
</head>
<body>

  <div class="app">
    <header class="header">
      <img src="img/logo.png" alt="Twitch Logo" class="logo">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            All
          </li>
          <li class="nav__item">
            Online
          </li>
          <li class="nav__item">
            Offline
          </li>
        </ul>
      </nav>
      <input type="text" class="search">
    </header>

    <main class="content">
     
      <!-- dummy component for tetsting -->
      <div class="channel">
        <div class="channel__info">
          <img src="#" alt="Channel Logo" class="channel__img">
          <span class="channel__name">Channel Name</span>
        </div>
        <span class="channel__status">Offline</span>
      </div>


    </main>
  </div>

</body>
</html>
