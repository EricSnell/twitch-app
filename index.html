<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Twitch App</title>
</head>

<body>
  <div class="wrapper">
    <div class="app">
      <header class="header">
        <img src="img/logo.png" alt="Twitch Logo" class="logo">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item nav__item--active">
              All
            </li>
            <li class="nav__item">
              Online
            </li>
            <li class="nav__item">
              Offline
            </li>
          </ul>
        </nav>
        <div class="search">
          <input type="text" class="search__input" placeholder="Search" autofocus>
          <div class="search__icon"></div>
          <div class="results"></div>
        </div>
      </header>

      <main class="content"></main>
    </div>

    <footer class="footer">
      Designed by
      <a href="https://www.github.com/ericsnell" class="footer__link" target="__blank">Eric Snell</a>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
